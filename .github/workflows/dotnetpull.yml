name: .NET Pull Request

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
jobs:
  build:
    runs-on: ubuntu-latest
    services:
      sqlserver:
        image: mcr.microsoft.com/mssql/server:2019-latest
        ports:
          - 1433:1433
        env:
          SA_PASSWORD: YourStrong@Passw0rd
          ACCEPT_EULA: Y
        options: >-
          --health-cmd "bash -c '</dev/tcp/localhost/1433' && exit 0 || exit 1"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10
      postgres:
        image: postgres:13
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpass
          # As of v16 we can use:
          # POSTGRES_INITDB_ARGS: "-c max_connections=300"
        options: >-
          --health-cmd="pg_isready -U testuser"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
      oracle:
        image: gvenzl/oracle-free:latest
        ports:
          - 1521:1521
        env:
          ORACLE_PASSWORD: adfkweflajdfglkj
        options: >-
          --health-cmd healthcheck.sh
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10
      mysql:
        image: mysql:8.0
        ports:
          - 3306:3306
        env:
          MYSQL_ROOT_PASSWORD: rootpass
          MYSQL_DATABASE: testdb
          MYSQL_USER: testuser
          MYSQL_PASSWORD: testpass
        options: >-
          --health-cmd="mysqladmin ping -h localhost -u root -prootpass"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10
    steps:
      - uses: actions/checkout@v4
      - uses: gvenzl/setup-oracle-sqlcl@v1
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: |
            9.0.x
      - name: Install SQLCMD tools
        run: |
          curl https://packages.microsoft.com/keys/microsoft.asc | sudo apt-key add -
          curl https://packages.microsoft.com/config/ubuntu/20.04/prod.list | sudo tee /etc/apt/sources.list.d/msprod.list
          sudo apt-get update
          sudo ACCEPT_EULA=Y apt-get install -y mssql-tools unixodbc-dev
          echo 'export PATH="$PATH:/opt/mssql-tools/bin"' >> ~/.bashrc
          source ~/.bashrc
      - name: Create SQLServer database
        run: |
          /opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P 'YourStrong@Passw0rd' -Q "CREATE DATABASE [Whatever];"
      - name: Create Oracle user
        run: |
          sql sys/adfkweflajdfglkj@localhost/FREEPDB1 as sysdba   <<EOF 
          WHENEVER SQLERROR EXIT SQL.SQLCODE
          SET ECHO ON
          SET FEEDBACK ON
          SET SERVEROUTPUT ON
          @.github/workflows/sql/oracle.sql
          EXIT;
          EOF

      - name: Restore dependencies
        run: |
          dotnet restore Migrator.slnx
      - name: Build
        run: |
          dotnet build Migrator.slnx
      - name: Test
        run: |
          dotnet test Migrator.slnx
